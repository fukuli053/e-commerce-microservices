version: '3.1'
services:
  app:
    container_name: product-service
    image: product-service
    build: ./product-service/.
    ports:
      - "3333:3333"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=products